<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />

    <link rel="preload" href="fonts/JetBrainsMono-Regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="stylesheet" href="css/styles.css" />

    <title>clkkhub</title>
</head>

<body class="fade-in">
    <canvas id="granim-canvas1" class="background"></canvas>

    <script src="js/granim.min.js"></script>
    <div class="container border boxshadow-a">
        <div class="navbar allpadding border">
            <div class="button" data-link="https://github.com/celakk1/clkkhub">
                <p class="logo logo">clkkhub / redesign</p>
            </div>
        </div>

        <div class="main-content">
            <div class="sidebar allpadding border">
                <div>
                    <div class="tab-btn" data-target="homepage">
                        <p class="buttontext">- homepage</p>
                    </div>
                    <div class="tab-btn" data-target="aboutme">
                        <p class="buttontext">- about me</p>
                    </div>
                    <div class="tab-btn" data-target="myprojects">
                        <p class="buttontext">- my projects</p>
                    </div>
                    <div class="tab-btn" data-target="changelog">
                        <p class="buttontext">- changelog</p>
                    </div>
                </div>
                <div>
                    <div class="tab-btn" data-target="credits">
                        <p class="buttontext">- credits</p>
                    </div>
                    <div class="tab-btn" data-target="settings">
                        <p class="buttontext">- settings</p>
                    </div>
                </div>
            </div>

            <div class="window allpadding border" id="content-window">
                <div class="tab-content" id="homepage"></div>
                <div class="tab-content" id="aboutme"></div>
                <div class="tab-content" id="myprojects"></div>
                <div class="tab-content" id="changelog"></div>
                <div class="tab-content" id="credits"></div>
                <div class="tab-content" id="settings"></div>
            </div>
        </div>
    </div>
    <script src="js/settings-data.js"></script>
    <script src="js/theme-variants.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
